<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>

    <link rel="stylesheet" href="training.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-div">
        <h1>Training Dev</h1>
        <p>
          <span id="loremText">Lorem</span> ipsum dolor sit amet consectetur
          adipisicing elit. Quis quasi ratione voluptatibus nulla consequuntur
          sunt culpa! At harum earum nulla aliquam, voluptatibus recusandae quam
          nihil quos voluptatem eius perferendis omnis.
        </p>

        <button
          id="firstDiv"
          class="btn-first-div"
          onclick="changeLoremTextColor()"
        >
          Change Lorem Color
        </button>
      </div>
      <div class="container-div">
        <table class="user-table">
          <thead class="table-header">
            <tr class="user-table-row">
              <th>First Name</th>
              <th>Last Name</th>
              <th>Age</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr class="user-table-row">
              <td class="user-table-cell">Mark Harji</td>
              <td class="user-table-cell">Mating</td>
              <td class="user-table-cell">25</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="container-div">
        <form class="form-container">
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="age">Age</label>
            <input
              type="number"
              id="age"
              min="0"
              max="100"
              class="form-control"
            />
          </div>

          <button
            type="button"
            id="thirdDiv"
            class="btn-first-div"
            onclick="addUserInTable()"
          >
            Add user
          </button>
        </form>
      </div>
    </div>
  </body>

  <script src="training.js"></script>
</html>
